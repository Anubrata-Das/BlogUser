<div class="card box-shaddow">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3>SUBSCRIPTION FORM</h3>
            <p class="mb-2 m-auto subs-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, ipsum.</p>

            <div class="alert alert-danger mt-3" *ngIf="isEmailError">
                Email is already in use..
            </div>
            <div class="alert alert-info mt-3" *ngIf="isSubscribed">
                Thank You for subscribing our newsletter..
            </div>
            <form  class="form-inline mb-5" #subForm = ngForm (ngSubmit)="onSubmit(subForm.value)" *ngIf="!isSubscribed">

                <div class="form-group col-md-5 ">
                    <input type="text" 
                    class="w-75 form-control " 
                    placeholder="Your Name"
                    name="name"
                    #Name = 'ngModel'
                    ngModel
                    required
                    [ngClass]="{'is-invalid':Name.touched && Name.invalid}"
                    >
                    <div class="text-danger" *ngIf="Name.touched && Name.invalid">
                        <div *ngIf="Name.errors?.['required']">Name is required</div>
                    </div>
                </div>
                <div class="form-group col-md-5">
                    <input type="email" 
                    class=" w-75 form-control" 
                    placeholder="Enter mail"
                    name="email"
                    #Email='ngModel'
                    ngModel
                    required
                    email
                    [ngClass]="{'is-invalid':Email.touched && Email.invalid}"
                    >
                    <div class="text-danger" *ngIf="Email.touched && Email.invalid">
                        <div *ngIf="Email.errors?.['required']">Email is required</div>
                        <div *ngIf="Email.errors?.['email']">Enter a valid email address</div>
                    </div>
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-info btn-block btn-theme" [disabled]="subForm.invalid">SUBSCRIBE</button>
                </div>
            </form>

        </div>
    </div>
</div>
